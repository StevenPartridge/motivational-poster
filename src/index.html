<!DOCTYPE html>
<html>
<head>
    <title>Motivational Site</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="quote-box">
        <p id="quote-text">Loading...</p>
    </div>
    <div id="buttons">
        <button class="hide-button" id="hideImage">Hide this image</button>
        <button class="hide-button" id="hideQuote">Hide this quote</button>
    </div>
    <div id="expandable-leaf">
        <button id="expand-button">+</button>
        <div id="input-container" class="hidden">
          <input id="new-quote-input" type="text" placeholder="Enter a new quote..." />
          <button type="submit" id="submit-button" for="new-quote-input">Submit</button>
        </div>
      </div>
    
    <a id="download-link" href="" download>
        <div id="download-button"></div>
    </a>

    <script src="script.js"></script>
</body>
</html>
